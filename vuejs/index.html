<!DOCTYPE html>
<html>
    <head>
        <title>Basic Component Vue.Js</title>
    </head>
    <body>
        <div id="app" v-if="status =='tampilkan'">
            {{ message }} <br><br>
            <label v-for="user in users">Name: {{ user.name }}, <br> Umur: {{ user.age }} <br></label>
        </div>
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script></script>
<script type="text/javascript">
    var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status: 'tampilkan',
    users:[
        {
            name: 'Annisa Asthari Arman',
            age: '26'
        },
        {
            name: 'Zhindira Oktavianisa',
            age: '27'
        },
        {
            name: 'Rachma Novenika',
            age: '27'
        }
    ]
  }
})
</script>
